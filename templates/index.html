<!DOCTYPE html>
<html>
<head>
	<title>Gallery viewer</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
	<!-- carousel -->
	<div id="image-carousel" class="carousel" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			{% for i in range(len_images) %}
				{% if i==0 %}
					<li data-target="#image-carousel" data-slide-to={{i}} class="active"></li>
				{% else %}
					<li data-target="#image-carousel" data-slide-to={{i}}></li>
				{% endif %}
			{% endfor %}
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner text-center">
			{% for i in range(len_images) %}
				{% if i==0 %}
					<div class="carousel-item active">
						<img src="{{url_for('static', filename='images/'+images[i])}}" alt={{images[i]}}>
					</div>
				{% else %}
					<div class="carousel-item">
						<img src="{{url_for('static', filename='images/'+images[i])}}" alt={{images[i]}}>
					</div>
				{% endif %}
			{% endfor %}
		</div>

		<!-- Nav -->
		<a class="left carousel-control-prev" href="#image-carousel" data-slide="prev"><</a>
		<a class="right carousel-control-next" href="#image-carousel" data-slide="next">></a>
	</div>

	<!-- list version -->

					<img class="card-img-top" src="{{url_for('static', filename='images/'+images[i])}}" alt={{images[i]}}>
				</div>
			{% endfor %}
	</div>
-->
	<!-- js -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
